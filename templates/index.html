<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diabetes Prediction App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #e0f7fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border-radius: 15px;
        }

        .card-header {
            background-color: #00796b;
            color: white;
        }

        .btn-primary {
            background-color: #00796b;
            border: none;
        }

        .btn-primary:hover {
            background-color: #004d40;
        }

        .form-label {
            font-weight: bold;
        }

        input {
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Diabetes Prediction WebApp</h1>
                <!-- Adding images -->
                <div class="row my-4">
                    <div class="col-md-4">
                        <img src="images/clock2.webp" alt="Diabetes Awareness Image 1" class="img-fluid rounded">
                    </div>
                    <div class="col-md-4">
                        <img src="images/watch.webp" alt="Diabetes Awareness Image 2" class="img-fluid rounded">
                    </div>
                    <div class="col-md-4">
                        <img src="images/doc.webp" alt="Diabetes Awareness Image 3" class="img-fluid rounded">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header text-center">
                                <h2>Diabetes Prediction</h2>
                            </div>
                            <div class="card-body">
                                <form action="/predict" method="post">
                                    <!-- Basic Information -->
                                    <div class="row mb-3">
                                        <div class="col">
                                            <label for="cholesterol" class="form-label">Cholesterol (mg/dL)</label>
                                            <input type="number" class="form-control" id="cholesterol" name="cholesterol" required>
                                        </div>
                                        <div class="col">
                                            <label for="glucose" class="form-label">Glucose (mg/dL)</label>
                                            <input type="number" class="form-control" id="glucose" name="glucose" required>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col">
                                            <label for="hdlChol" class="form-label">HDL Cholesterol (mg/dL)</label>
                                            <input type="number" class="form-control" id="hdlChol" name="hdlChol" required>
                                        </div>
                                        <div class="col">
                                            <label for="age" class="form-label">Age (years)</label>
                                            <input type="number" class="form-control" id="age" name="age" required>
                                        </div>
                                    </div>
                                
                                    <!-- Physical Measurements -->
                                    <div class="row mb-3">
                                        <div class="col">
                                            <label for="height" class="form-label">Height (inches)</label>
                                            <input type="number" class="form-control" id="height" name="height" required>
                                        </div>
                                        <div class="col">
                                            <label for="weight" class="form-label">Weight (pounds)</label>
                                            <input type="number" class="form-control" id="weight" name="weight" required>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col">
                                            <label for="systolicBP" class="form-label">Systolic BP (mmHg)</label>
                                            <input type="number" class="form-control" id="systolicBP" name="systolicBP" required>
                                        </div>
                                        <div class="col">
                                            <label for="diastolicBP" class="form-label">Diastolic BP (mmHg)</label>
                                            <input type="number" class="form-control" id="diastolicBP" name="diastolicBP" required>
                                        </div>
                                    </div>
                                
                                    <!-- Additional Measurements -->
                                    <div class="row mb-3">
                                        <div class="col">
                                            <label for="waist" class="form-label">Waist Measurement (inches)</label>
                                            <input type="number" class="form-control" id="waist" name="waist" required>
                                        </div>
                                        <div class="col">
                                            <label for="hip" class="form-label">Hip Measurement (inches)</label>
                                            <input type="number" class="form-control" id="hip" name="hip" required>
                                        </div>
                                    </div>
                                
                                    <!-- Categorical Features -->
                                    <div class="row mb-3">
                                        <!-- Gender -->
                                        <div class="col">
                                            <label for="gender" class="form-label">Gender</label>
                                            <select class="form-select" id="gender" name="gender">
                                                <option value="female">Female</option>
                                                <option value="male">Male</option>
                                            </select>
                                        </div>
                                        <!-- Physical Activity -->
                                        <div class="col">
                                            <label for="physicalActivity" class="form-label">Physical Activity</label>
                                            <select class="form-select" id="physicalActivity" name="physicalActivity">
                                                <option value="high">High</option>
                                                <option value="moderate">Moderate</option>
                                                <option value="low">Low</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <!-- Food Quality -->
                                        <div class="col">
                                            <label for="foodQuality" class="form-label">Food Quality</label>
                                            <select class="form-select" id="foodQuality" name="foodQuality">
                                                <option value="good">Good</option>
                                                <option value="average">Average</option>
                                                <option value="poor">Poor</option>
                                            </select>
                                        </div>
                                        <!-- Family History -->
                                        <div class="col">
                                            <label for="familyHistory" class="form-label">Family History</label>
                                            <select class="form-select" id="familyHistory" name="familyHistory">
                                                <option value="yes">Yes</option>
                                                <option value="no">No</option>
                                            </select>
                                        </div>
                                    </div>
                                
                                    <button type="submit" class="btn btn-primary btn-block">Predict</button>
                                </form>
                                
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
