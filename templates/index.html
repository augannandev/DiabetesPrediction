<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diabetes Prediction App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #e0f7fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border-radius: 15px;
        }

        .card-header {
            background-color: #00796b;
            color: white;
        }

        .btn-primary {
            background-color: #00796b;
            border: none;
        }

        .btn-primary:hover {
            background-color: #004d40;
        }

        .form-label {
            font-weight: bold;
        }

        input {
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Diabetes Prediction WebApp BY Attorney General Barton-Odro</h1>
                <!-- Adding images -->
                <div class="row my-4">
                    <div class="col-md-4">
                        <img src="images/clock2.webp" alt="Diabetes Awareness Image 1" class="img-fluid rounded">
                    </div>
                    <div class="col-md-4">
                        <img src="images/watch.webp" alt="Diabetes Awareness Image 2" class="img-fluid rounded">
                    </div>
                    <div class="col-md-4">
                        <img src="images/doc.webp" alt="Diabetes Awareness Image 3" class="img-fluid rounded">
                    </div>
                </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Diabetes Prediction</h2>
                    </div>
                    <div class="card-body">
                        <form action="/predict" method="post">
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="feature1" class="form-label">Feature 1</label>
                                    <input type="number" class="form-control" id="feature1" name="feature1" required>
                                </div>
                                <div class="col">
                                    <label for="feature2" class="form-label">Feature 2</label>
                                    <input type="number" class="form-control" id="feature2" name="feature2" required>
                                </div>
                            </div>
                            <!-- ...repeat for other features... -->
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="feature9" class="form-label">Feature 9</label>
                                    <input type="number" class="form-control" id="feature9" name="feature9" required>
                                </div>
                                <div class="col">
                                    <label for="feature10" class="form-label">Feature 10</label>
                                    <input type="number" class="form-control" id="feature10" name="feature10" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Predict</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
